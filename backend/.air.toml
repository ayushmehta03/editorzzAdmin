root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/app ./cmd/server"
bin = "tmp/app"
full_bin = ""
include_ext = ["go"]
exclude_dir = ["tmp", "vendor", "node_modules"]
exclude_file = []
delay = 1000
stop_on_error = true
log = "air_errors.log"

[color]
main = "yellow"
watcher = "cyan"
build = "green"
runner = "magenta"

[log]
time = true